# Traefik Dynamic Configuration - Authentik Middleware

http:
  middlewares:
    # Authentik Forward Auth Middleware
    authentik:
      forwardAuth:
        address: http://authentik-server:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

    # Security Headers
    security-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        frameDeny: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"

    # Rate Limiting
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m

    # Compression
    compression:
      compress: {}

  # Services for other VMs
  services:
    # Authentik (local on edge VM)
    authentik-svc:
      loadBalancer:
        servers:
          - url: "http://authentik-server:9000"

    # Observability VM (10.10.10.112)
    portainer:
      loadBalancer:
        servers:
          - url: "https://10.10.10.112:9443"
        serversTransport: insecureTransport

    grafana:
      loadBalancer:
        servers:
          - url: "http://10.10.10.112:3000"

    # VM 4: Media Apps
    sonarr:
      loadBalancer:
        servers:
          - url: "http://10.10.10.13:8989"

    radarr:
      loadBalancer:
        servers:
          - url: "http://10.10.10.13:7878"

    prowlarr:
      loadBalancer:
        servers:
          - url: "http://10.10.10.13:9696"

    jellyfin:
      loadBalancer:
        servers:
          - url: "http://10.10.10.13:8096"

    qbittorrent:
      loadBalancer:
        servers:
          - url: "http://10.10.10.13:8080"

    n8n:
      loadBalancer:
        servers:
          - url: "http://10.10.10.13:5678"

    paperless:
      loadBalancer:
        servers:
          - url: "http://10.10.10.13:8000"

    # VM 5: Coolify
    coolify:
      loadBalancer:
        servers:
          - url: "http://10.10.10.14:8000"

    # VM 2: MinIO Console
    minio-console:
      loadBalancer:
        servers:
          - url: "http://10.10.10.11:9001"

    minio-api:
      loadBalancer:
        servers:
          - url: "http://10.10.10.11:9000"

  # Transports
  serversTransports:
    insecureTransport:
      insecureSkipVerify: true

  # Routers for services
  routers:
    # Authentik (SSO) - no auth middleware on itself
    authentik:
      rule: "Host(`auth.onurx.com`)"
      entryPoints:
        - websecure
      service: authentik-svc
      middlewares:
        - security-headers
      tls:
        certResolver: cloudflare

    # Portainer
    portainer:
      rule: "Host(`portainer.onurx.com`)"
      entryPoints:
        - websecure
      service: portainer
      middlewares:
        - security-headers
      tls:
        certResolver: cloudflare

    # Grafana
    grafana:
