# MongoDB Configuration for Data Tier
# Optimized for 3GB memory allocation

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0
  # TLS disabled for internal VLAN communication
  # tls:
  #   mode: requireTLS
  #   certificateKeyFile: /certs/server.pem
  #   CAFile: /certs/ca.crt
  #   allowConnectionsWithoutCertificates: true

# Storage settings
storage:
  dbPath: /data/db
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1.5
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System log
systemLog:
  destination: file
  path: /data/db/mongod.log
  logAppend: true
  logRotate: reopen
  timeStampFormat: iso8601-utc
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1

# Security
security:
  authorization: enabled

# Operations
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

