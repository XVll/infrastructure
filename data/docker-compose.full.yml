version: '3.8'

services:
  # PostgreSQL - Primary relational database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "op://Server/postgres/username"
      POSTGRES_PASSWORD: "op://Server/postgres/password"
      POSTGRES_DB: postgres
      # Enable SSL
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "10.10.10.111:5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - /mnt/nas/backups/vm2-data-tier/postgres:/backups
      - ./certs/postgres:/certs:ro
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/certs/server.crt
      -c ssl_key_file=/certs/server.key
      -c ssl_ca_file=/certs/ca.crt
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - data_tier
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB - Document database
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: "op://Server/mongodb/username"
      MONGO_INITDB_ROOT_PASSWORD: "op://Server/mongodb/password"
    ports:
      - "10.10.10.111:27017:27017"
    volumes:
      - ./data/mongodb:/data/db
      - /mnt/nas/backups/vm2-data-tier/mongodb:/backups
      - ./certs/mongodb:/certs:ro
      - ./config/mongodb/mongod.conf:/etc/mongod.conf:ro
    command: ["--config", "/etc/mongod.conf"]
    networks:
      - data_tier
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - In-memory cache and message broker
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass "op://Server/redis/password"
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --tls-port 6380
      --port 0
      --tls-cert-file /certs/server.crt
      --tls-key-file /certs/server.key
      --tls-ca-cert-file /certs/ca.crt
      --tls-auth-clients no
    ports:
      - "10.10.10.111:6379:6380"
    volumes:
      - ./data/redis:/data
      - /mnt/nas/backups/vm2-data-tier/redis:/backups
      - ./certs/redis:/certs:ro
    networks:
      - data_tier
    healthcheck:
      test: ["CMD", "redis-cli", "--tls", "--cert", "/certs/server.crt", "--key", "/certs/server.key", "--cacert", "/certs/ca.crt", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: "op://Server/minio/username"
      MINIO_ROOT_PASSWORD: "op://Server/minio/password"
      MINIO_DOMAIN: "op://Server/minio/domain"
      MINIO_SERVER_URL: "op://Server/minio/server_url"
      MINIO_BROWSER_REDIRECT_URL: "op://Server/minio/console_url"
    command: server /data --console-address ":9001" --certs-dir /certs
    ports:
      - "10.10.10.111:9000:9000"  # S3 API
      - "10.10.10.111:9001:9001"  # Web Console
    volumes:
      - ./data/minio:/data
      - /mnt/nas/backups/vm2-data-tier/minio:/backups
      - ./certs/minio:/certs:ro
    networks:
      - data_tier
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  data_tier:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:
