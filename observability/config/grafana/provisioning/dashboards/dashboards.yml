apiVersion: 1

providers:
  # Local dashboard files
  - name: 'Homelab Dashboards'
    orgId: 1
    folder: 'Homelab'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
